<!DOCTYPE html>
<html lang="">
<head>
    <title>Socket.IO chat</title>
    <style>
        body { margin: 0; padding-bottom: 3rem; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }

        #form { background: rgba(0, 0, 0, 0.15); padding: 0.25rem; position: fixed; bottom: 0; left: 0; right: 0; display: flex; height: 3rem; box-sizing: border-box; backdrop-filter: blur(10px); }
        #input { border: none; padding: 0 1rem; flex-grow: 1; border-radius: 2rem; margin: 0.25rem; }
        #input:focus { outline: none; }
        #form > button { background: #333; border: none; padding: 0 1rem; margin: 0.25rem; border-radius: 3px; outline: none; color: #fff; }
        #toggle-btn { background: #555; }

        #messages { list-style-type: none; margin: 0; padding: 0; }
        #messages > li { padding: 0.5rem 1rem; }
        #messages > li:nth-child(odd) { background: #efefef; }

        #auth-container { position: fixed; top: 0; left: 0; right: 0; background-color: #f0f0f0; padding: 1rem; display: flex; gap: 1rem; align-items: center; justify-content: center; }
        #auth-container > div { display: flex; flex-direction: column; }
        #auth-container input { padding: 0.5rem; margin-bottom: 0.5rem; border-radius: 5px; border: 1px solid #ccc; }
        #auth-container button { padding: 0.5rem 1rem; border-radius: 5px; border: none; background-color: #007bff; color: white; cursor: pointer; }
        #auth-container button:hover { background-color: #0056b3; }
        #auth-message { margin-top: 1rem; font-weight: bold; }
    </style>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/client.js"></script>
</head>
<body>
<div id="auth-container">
    <div>
        <h3>Register</h3>
        <form id="register-form">
            <label for="register-username"></label><input type="text" id="register-username" placeholder="Username" required>
            <label for="register-password"></label><input type="password" id="register-password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
    </div>
    <div>
        <h3>Login</h3>
        <form id="login-form">
            <label for="login-username"></label><input type="text" id="login-username" placeholder="Username" required>
            <label for="login-password"></label><input type="password" id="login-password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>
    <div id="auth-message"></div>
</div>
<ul id="messages"></ul>
<form id="form" action="">
    <label for="input"></label><input id="input" autocomplete="off" /><button>Send</button>
    <button class="toggle-btn" id="connection-btn">Connect</button>
    <button class="toggle-btn" id="expensive-btn">Expensive</button>
    <button class="toggle-btn" id="deadlock-btn">Deadlock</button>
</form>
</body>
</html>
